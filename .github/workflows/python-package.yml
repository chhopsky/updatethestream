# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Update the Stream

on:
  push:
    branches: [ development ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, development ]

jobs:
  test:
    name: Code test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          cache: 'pipenv'
          cache-dependency-path: '**/Pipfile'
      - name: Setup Pipenv
        run: |
          python -m pip install -U pip pipenv
          pipenv install --deploy --dev
      - name: Test
        run: pipenv run pytest tests.py

  build:
    needs: test
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            asset_name: udts-macos-x86_64-${{ github.run_number }}
          - os: windows-latest
            asset_name: udts-win64-${{ github.run_number }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
        cache: 'pipenv'
        cache-dependency-path: '**/Pipfile'

    - name: Build package
      run: |
        python -m pip install pip pipenv
        pipenv install -d pyinstaller
        pipenv run pip uninstall typing -y
        pipenv run pyinstaller --onefile --icon=static/chhtv.ico udts.py

    - name: Package Streamdeck plugin
      run: |
        mkdir dist/plugins
        if [ "$RUNNER_OS" == "Windows" ]; then
          $GITHUB_WORKSPACE/DistributionTool.exe -b -i streamdeck/com.udts.sdPlugin -o dist/plugins
        else
          $GITHUB_WORKSPACE/DistributionTool -b -i streamdeck/com.udts.sdPlugin -o dist/plugins
        fi
      shell: bash

    - name: Copy data files
      run: |
        cp -R static dist/
        cp *.md dist/
      shell: bash

    - uses: nelonoel/branch-name@v1.0.1

    - name: Change folder name
      id: foldername
      run: |
        if [ "$BRANCH_NAME" == "main" ]; then
          version=$(egrep -oP '"version": "\K(\d+\.?)*)')
          foldername=udts-$version
        else
          foldername=udts-$(date '+%Y%m%d')-${GITHUB_SHA:0:7}
        fi
        mv dist/ $foldername
        echo "::set-output name=foldername::$foldername"
      shell: bash

    - uses: vimtor/action-zip@v1
      with:
        files: ${{ steps.foldername.outputs.foldername }}
        recursive: false
        dest: ${{ matrix.asset_name }}.zip

    - uses: softprops/action-gh-release@v1
      if: ${{ env.BRANCH_NAME == 'main' && github.ref_type == 'tag' }}
      with:
        draft: true
        files: ${{ matrix.asset_name }}.zip
        body_path: ${{ github.workspace }}/patchnotes.md

    - uses: actions/checkout@v2
      with:
        repository: 'chhopsky/chhopsky.github.io'
        token: ${{ secrets.GH_PAT }}
        path: 'website'
        fetch-depth: 0

    - name: Publis build to website
      run:
        if [ "$BRANCH_NAME" == "main" ]; then
          folder=releases
        else
          folder=development
        fi
        cp udts.zip website/builds/$folder/${{ steps.foldername.outputs.foldername }}.zip
        cd website
        git add .
        git commit -m "Upload build of commit ${GITHUB_SHA:0:7}"
        git push
      shell: bash
